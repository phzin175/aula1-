<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funcoes</title>
    <style></style>
</head>
<body>
    <button id="botao_cumprimentar" onclick="cumprimentar()">cumprimentar</button>
    <button id="botao_qualquercoisa" onclick="qualquercoisa()">qualquercoisa</button>
    <label for="fala"></label>

    <script>
        function cumprimentar (){
            document.getElementById('fala').innerHTML = "ola";
        }
        function qualquercoisa (){
            document.getElementById('qualquercoisa').innerHTML = "coisa";

        }


    </script>
</body>
</html>
